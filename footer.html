    <footer>
      <div class="footer-content">
        <div class="left-info co1-12 col-md-4 mb-5 mr-md-4">
          <div>
            <img src="/image/LOGO-01.png" alt="" width="70%" />
          </div>
          <br />
          <h4>關於我們</h4>
          <div class="content">
            <p>
              樂心公益提供所有捐款者一個安全、豐富及多元的捐款資訊平台，
              合法非營利組織。串聯公益團體更容易地在此匯集社會善心資源，讓捐款更透明，捐款人
              更安心。支持夢想隨手樂捐發揮愛心。公益需要您，順手捐贈能提供需要協助的人援手與完成他們的夢想！
            </p>
          </div>

          <h4>聯絡我們</h4>
          <div class="phone">
            <i class="fas fa-phone" style="color: #5f1985"> </i>
            <span style="font-size: 18px">0800-770-885</span><br />
            <i class="fas fa-envelope" style="color: #5f1985"> </i>
            <span style="font-size: 18px">Charity@gmail.com</span>
          </div>
          <br />
          <div class="Copyright">
            <p>Copyright© 2022 Charity Inc.</p>
          </div>
        </div>
        <div class="footer-form">
          <form>
            <div class="footer-form2 col-12 col-md-8">
              <h4>樂心意見信箱</h4>
              <p>您的鼓勵是我們持續前進的動力，有任何問題歡迎留言給我們。</p>
              <div class="form-group">
                <label for="name">姓 名</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="請輸入姓名"
                  title="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="請輸入email"
                  title="email"
                  required
                />
              </div>
              <div class="form-group">
                <div class="form-floating">
                  <label for="message">意見回饋</label>
                  <textarea
                    class="form-control"
                    cols="15"
                    rows="5"
                    placeholder="請留下您鼓勵的話語或寶貴的建議"
                    title="message"
                    id="message"
                  ></textarea>
                </div>
              </div>
              <br />
              <br />
              <br />
              <button type="submit" class="btn1 btn-primary">送 出</button>
            </div>
          </form>
        </div>
      </div>
    </footer>
